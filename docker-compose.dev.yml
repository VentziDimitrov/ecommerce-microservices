version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Enable more verbose logging in development
      - Serilog__MinimumLevel__Default=Debug
      - Serilog__MinimumLevel__Override__Microsoft=Information
    # Mount source code for hot reload (optional - requires additional setup)
    # volumes:
    #   - ./VoiceAgentApi:/src:ro
    ports:
      - "5000:8080"
      - "5001:8081"  # Additional port for HTTPS if needed

  frontend:
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5000/voice/ws
    # For development with hot reload, you might want to run npm start instead
    # command: npm start
    ports:
      - "3000:80"
